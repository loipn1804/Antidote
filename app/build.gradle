apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "sg.antidote"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 10
        versionName "10.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
            res.srcDirs = ['src/main/res']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile project(':viewpagerindicatorlib')
    compile project(':pullToRefreshNew')
    compile project(':ParallaxScrollLibs')
    compile project(':wheel')
    compile 'de.greenrobot:greendao:1.3.7'
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile project(':facebook_3.22')
    compile files('libs/PayPalAndroidSDK-2.9.5.jar')
    compile project(':lib')
}
